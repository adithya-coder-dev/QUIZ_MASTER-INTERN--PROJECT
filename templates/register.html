<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Quiz Master</title>

<style>
:root{
    --bg:#0d1117;
    --panel:#161b22;
    --border:#30363d;
    --text:#c9d1d9;
    --white:#f0f6fc;
    --accent:#58a6ff;
    --danger:#f85149;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
}

body{
    background:var(--bg);
    color:var(--text);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.card{
    width:100%;
    max-width:460px;
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:12px;
    padding:30px;
}

.card h2{
    text-align:center;
    color:var(--white);
    margin-bottom:22px;
}

.input-group{
    margin-bottom:14px;
}

.input-group label{
    display:block;
    font-size:13px;
    margin-bottom:6px;
}

.input-group input{
    width:100%;
    padding:10px 12px;
    border-radius:6px;
    border:1px solid var(--border);
    background:#0d1117;
    color:var(--white);
}

.input-group input:focus{
    outline:none;
    border-color:var(--accent);
}

/* ROLE */
.role-group{
    margin-bottom:16px;
}

.role-options{
    display:flex;
    gap:20px;
    margin-top:6px;
}

.role-options label{
    font-size:14px;
    cursor:pointer;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:var(--accent);
    color:#000;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    margin-top:10px;
}

button:hover{
    opacity:0.9;
}

.flash{
    background:#2d1113;
    border:1px solid var(--danger);
    color:#ffb4b0;
    padding:10px;
    border-radius:6px;
    font-size:13px;
    margin-bottom:16px;
    text-align:center;
}

.links{
    text-align:center;
    margin-top:16px;
    font-size:14px;
}

.links a{
    color:var(--accent);
    text-decoration:none;
}

.links a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="card">

    <h2>Create your account</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" name="full_name" required>
        </div>

        <div class="input-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <!-- ROLE SELECTION -->
        <div class="role-group">
            <label>Select Role</label>
            <div class="role-options">
                <label>
                    <input type="radio" name="role" value="student" checked>
                    Student
                </label>
                <label>
                    <input type="radio" name="role" value="teacher">
                    Teacher
                </label>
            </div>
        </div>

        <button type="submit">Register</button>
    </form>

    <div class="links">
        Already have an account?
        <a href="{{ url_for('login') }}">Login</a>
    </div>

</div>

</body>
</html>
