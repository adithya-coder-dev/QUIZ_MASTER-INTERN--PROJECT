<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Subjects | Quiz Master</title>

<style>
:root{
    --bg:#0d1117;
    --panel:#161b22;
    --border:#30363d;
    --text:#c9d1d9;
    --white:#f0f6fc;
    --accent:#58a6ff;
    --green:#238636;
    --red:#da3633;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
}

body{
    background:var(--bg);
    color:var(--text);
    min-height:100vh;
}

/* NAVBAR */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 28px;
    background:var(--panel);
    border-bottom:1px solid var(--border);
}

.brand{
    font-size:18px;
    font-weight:600;
    color:var(--white);
}

.nav-links{
    display:flex;
    gap:18px;
}

.nav-link{
    color:var(--text);
    text-decoration:none;
    font-size:14px;
    padding:6px 10px;
    border-radius:6px;
}

.nav-link:hover{
    background:var(--border);
    color:var(--white);
}

/* CONTENT */
.container{
    max-width:900px;
    margin:30px auto;
    padding:0 20px;
}

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}

.card{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:12px;
    padding:20px;
    margin-bottom:16px;
}

.card h3{
    color:var(--white);
    margin-bottom:6px;
}

.card p{
    font-size:14px;
    margin-bottom:10px;
}

/* FORMS */
input, textarea{
    width:100%;
    padding:8px 10px;
    border-radius:6px;
    border:1px solid var(--border);
    background:#0d1117;
    color:var(--white);
    margin-bottom:8px;
}

button{
    padding:8px 14px;
    border:none;
    border-radius:6px;
    font-size:13px;
    font-weight:600;
    cursor:pointer;
}

.btn-add{ background:var(--green); color:#fff; }
.btn-edit{ background:var(--accent); color:#000; }
.btn-delete{ background:var(--red); color:#fff; }

.actions{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="brand">Quiz Master</div>
    <div class="nav-links">
        <a class="nav-link" href="{{ url_for('teacher_dashboard') }}">Home</a>
        <a class="nav-link" href="{{ url_for('teacher_subjects') }}">Quizzes</a>
        <a class="nav-link" href="{{ url_for('teacher_results') }}">Summary</a>
        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
    </div>
</nav>

<!-- CONTENT -->
<div class="container">

    <div class="header">
        <h1 style="color:var(--white);">Subjects</h1>
    </div>

    <!-- ADD SUBJECT -->
    <div class="card">
        <h3>Add New Subject</h3>
        <form method="POST" action="{{ url_for('create_subject') }}">
            <input type="text" name="name" placeholder="Subject name" required>
            <textarea name="description" placeholder="Description (optional)"></textarea>
            <button class="btn-add" type="submit">Add Subject</button>
        </form>
    </div>

    <!-- SUBJECT LIST -->
    {% for s in subjects %}
    <div class="card">
        <h3>{{ s.name }}</h3>
        <p>{{ s.description }}</p>

        <!-- EDIT -->
        <form method="POST" action="{{ url_for('edit_subject', subject_id=s.subject_id) }}">
            <input type="text" name="name" value="{{ s.name }}" required>
            <textarea name="description">{{ s.description }}</textarea>

            <div class="actions">
                <button class="btn-edit" type="submit">Update</button>
                <a href="{{ url_for('teacher_chapters', subject_id=s.subject_id) }}">
                    <button type="button" class="btn-add">Chapters</button>
                </a>
            </div>
        </form>

        <!-- DELETE -->
        <form method="POST"
              action="{{ url_for('delete_subject', subject_id=s.subject_id) }}"
              onsubmit="return confirm('Delete this subject?');"
              style="margin-top:10px;">
            <button class="btn-delete" type="submit">Delete</button>
        </form>
    </div>
    {% endfor %}

</div>

</body>
</html>
