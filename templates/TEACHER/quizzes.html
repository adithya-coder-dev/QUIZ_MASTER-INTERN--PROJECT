<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quizzes | Quiz Master</title>

<style>
:root{
    --bg:#0d1117;
    --panel:#161b22;
    --border:#30363d;
    --text:#c9d1d9;
    --white:#f0f6fc;
    --accent:#58a6ff;
    --green:#238636;
    --red:#da3633;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
}

body{
    background:var(--bg);
    color:var(--text);
    min-height:100vh;
}

/* NAVBAR */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 28px;
    background:var(--panel);
    border-bottom:1px solid var(--border);
}

.brand{
    font-size:18px;
    font-weight:600;
    color:var(--white);
}

.nav-links{
    display:flex;
    gap:18px;
}

.nav-link{
    color:var(--text);
    text-decoration:none;
    font-size:14px;
    padding:6px 10px;
    border-radius:6px;
}

.nav-link:hover{
    background:var(--border);
    color:var(--white);
}

/* CONTENT */
.container{
    max-width:900px;
    margin:30px auto;
    padding:0 20px;
}

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}

.card{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:12px;
    padding:20px;
    margin-bottom:16px;
}

.card h3{
    color:var(--white);
    margin-bottom:6px;
}

.card p{
    font-size:14px;
    margin-bottom:10px;
}

/* FORMS */
input, select{
    width:100%;
    padding:8px 10px;
    border-radius:6px;
    border:1px solid var(--border);
    background:#0d1117;
    color:var(--white);
    margin-bottom:8px;
}

button{
    padding:8px 14px;
    border:none;
    border-radius:6px;
    font-size:13px;
    font-weight:600;
    cursor:pointer;
}

.btn-add{ background:var(--green); color:#fff; }
.btn-edit{ background:var(--accent); color:#000; }
.btn-delete{ background:var(--red); color:#fff; }

.actions{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="brand">Quiz Master</div>
    <div class="nav-links">
        <a class="nav-link" href="{{ url_for('teacher_dashboard') }}">Home</a>
        <a class="nav-link" href="{{ url_for('teacher_subjects') }}">Subjects</a>
        <a class="nav-link" href="{{ url_for('teacher_results') }}">Summary</a>
        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
    </div>
</nav>

<!-- CONTENT -->
<div class="container">

    <div class="header">
        <h1 style="color:var(--white);">
            Quizzes — {{ chapter.name }}
        </h1>
        <a href="{{ url_for('teacher_chapters', subject_id=chapter.subject_id) }}"
           class="nav-link">← Back</a>
    </div>

    <!-- ADD QUIZ -->
    <div class="card">
        <h3>Create New Quiz</h3>
        <form method="POST" action="{{ url_for('create_quiz') }}">
            <input type="hidden" name="chapter_id" value="{{ chapter.chapter_id }}">
            <label>Scheduled Date</label>
            <input type="datetime-local" name="scheduled_date" required>

            <label>Duration (minutes)</label>
            <input type="number" name="duration" min="1" required>

            <button class="btn-add" type="submit">Create Quiz</button>
        </form>
    </div>

    <!-- QUIZ LIST -->
    {% for q in quizzes %}
    <div class="card">
        <h3>Quiz #{{ q.quiz_id }}</h3>
        <p>
            Scheduled: {{ q.scheduled_date }} <br>
            Duration: {{ q.duration }} mins <br>
            Status: {{ q.status }}
        </p>

        <!-- EDIT -->
        <form method="POST" action="{{ url_for('edit_quiz', quiz_id=q.quiz_id) }}">
            <label>Scheduled Date</label>
            <input type="datetime-local" name="scheduled_date" value="{{ q.scheduled_date|replace(' ','T') }}" required>

            <label>Duration (minutes)</label>
            <input type="number" name="duration" value="{{ q.duration }}" required>

            <label>Status</label>
            <select name="status">
                <option value="active" {% if q.status == 'active' %}selected{% endif %}>Active</option>
                <option value="inactive" {% if q.status == 'inactive' %}selected{% endif %}>Inactive</option>
            </select>

            <div class="actions">
                <button class="btn-edit" type="submit">Update</button>
                <a href="{{ url_for('teacher_questions', quiz_id=q.quiz_id) }}">
                    <button type="button" class="btn-add">Questions</button>
                </a>
                <a href="{{ url_for('quiz_analytics', quiz_id=q.quiz_id) }}">
                    <button type="button" class="btn-add">Analytics</button>
                </a>
            </div>
        </form>

        <!-- DELETE -->
        <form method="POST"
              action="{{ url_for('delete_quiz', quiz_id=q.quiz_id) }}"
              onsubmit="return confirm('Delete this quiz?');"
              style="margin-top:10px;">
            <button class="btn-delete" type="submit">Delete</button>
        </form>
    </div>
    {% endfor %}

</div>

</body>
</html>
