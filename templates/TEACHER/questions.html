<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Questions | Quiz Master</title>

<style>
:root{
    --bg:#0d1117;
    --panel:#161b22;
    --border:#30363d;
    --text:#c9d1d9;
    --white:#f0f6fc;
    --accent:#58a6ff;
    --green:#238636;
    --red:#da3633;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
}

body{
    background:var(--bg);
    color:var(--text);
    min-height:100vh;
}

/* NAVBAR */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 28px;
    background:var(--panel);
    border-bottom:1px solid var(--border);
}

.brand{
    font-size:18px;
    font-weight:600;
    color:var(--white);
}

.nav-links{
    display:flex;
    gap:18px;
}

.nav-link{
    color:var(--text);
    text-decoration:none;
    font-size:14px;
    padding:6px 10px;
    border-radius:6px;
}

.nav-link:hover{
    background:var(--border);
    color:var(--white);
}

/* CONTENT */
.container{
    max-width:1000px;
    margin:30px auto;
    padding:0 20px;
}

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}

.card{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:12px;
    padding:20px;
    margin-bottom:18px;
}

.card h3{
    color:var(--white);
    margin-bottom:10px;
}

/* FORM */
input, textarea, select{
    width:100%;
    padding:8px 10px;
    border-radius:6px;
    border:1px solid var(--border);
    background:#0d1117;
    color:var(--white);
    margin-bottom:8px;
}

textarea{ resize:vertical; }

button{
    padding:8px 14px;
    border:none;
    border-radius:6px;
    font-size:13px;
    font-weight:600;
    cursor:pointer;
}

.btn-add{ background:var(--green); color:#fff; }
.btn-edit{ background:var(--accent); color:#000; }
.btn-delete{ background:var(--red); color:#fff; }

.actions{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="brand">Quiz Master</div>
    <div class="nav-links">
        <a class="nav-link" href="{{ url_for('teacher_dashboard') }}">Home</a>
        <a class="nav-link" href="{{ url_for('teacher_subjects') }}">Subjects</a>
        <a class="nav-link" href="{{ url_for('teacher_results') }}">Summary</a>
        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
    </div>
</nav>

<!-- CONTENT -->
<div class="container">

    <div class="header">
        <h1 style="color:var(--white);">
            Questions — Quiz #{{ quiz.quiz_id }}
        </h1>
        <a href="{{ url_for('teacher_quizzes', chapter_id=quiz.chapter_id) }}"
           class="nav-link">← Back</a>
    </div>

    <!-- ADD QUESTION -->
    <div class="card">
        <h3>Add New Question</h3>
        <form method="POST" action="{{ url_for('create_question') }}">
            <input type="hidden" name="quiz_id" value="{{ quiz.quiz_id }}">

            <input type="text" name="title" placeholder="Question title" required>
            <textarea name="statement" placeholder="Question statement" required></textarea>

            <input type="text" name="option_1" placeholder="Option 1" required>
            <input type="text" name="option_2" placeholder="Option 2" required>
            <input type="text" name="option_3" placeholder="Option 3" required>
            <input type="text" name="option_4" placeholder="Option 4" required>

            <label>Correct Option</label>
            <select name="correct_option" required>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
            </select>

            <button class="btn-add" type="submit">Add Question</button>
        </form>
    </div>

    <!-- QUESTION LIST -->
    {% for q in questions %}
    <div class="card">
        <h3>{{ q.title }}</h3>
        <p style="margin-bottom:10px;">{{ q.statement }}</p>

        <!-- EDIT -->
        <form method="POST" action="{{ url_for('edit_question', question_id=q.question_id) }}">

            <input type="text" name="title" value="{{ q.title }}" required>
            <textarea name="statement" required>{{ q.statement }}</textarea>

            <input type="text" name="option_1" value="{{ q.option_1 }}" required>
            <input type="text" name="option_2" value="{{ q.option_2 }}" required>
            <input type="text" name="option_3" value="{{ q.option_3 }}" required>
            <input type="text" name="option_4" value="{{ q.option_4 }}" required>

            <label>Correct Option</label>
            <select name="correct_option">
                <option value="1" {% if q.correct_option == 1 %}selected{% endif %}>Option 1</option>
                <option value="2" {% if q.correct_option == 2 %}selected{% endif %}>Option 2</option>
                <option value="3" {% if q.correct_option == 3 %}selected{% endif %}>Option 3</option>
                <option value="4" {% if q.correct_option == 4 %}selected{% endif %}>Option 4</option>
            </select>

            <div class="actions">
                <button class="btn-edit" type="submit">Update</button>
            </div>
        </form>

        <!-- DELETE -->
        <form method="POST"
              action="{{ url_for('delete_question', question_id=q.question_id) }}"
              onsubmit="return confirm('Delete this question?');"
              style="margin-top:10px;">
            <button class="btn-delete" type="submit">Delete</button>
        </form>
    </div>
    {% endfor %}

</div>

</body>
</html>
