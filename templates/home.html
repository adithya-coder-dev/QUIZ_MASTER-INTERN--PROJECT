<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Master | Home</title>

<style>
:root{
    --bg:#0d1117;
    --panel:#161b22;
    --border:#30363d;
    --text:#c9d1d9;
    --white:#f0f6fc;
    --accent:#58a6ff;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
}

body{
    background:var(--bg);
    color:var(--text);
    min-height:100vh;
}

/* NAVBAR */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 28px;
    background:var(--panel);
    border-bottom:1px solid var(--border);
}

.brand{
    font-size:18px;
    font-weight:600;
    color:var(--white);
}

.nav-links{
    display:flex;
    gap:18px;
}

.nav-link{
    color:var(--text);
    text-decoration:none;
    font-size:14px;
    padding:6px 10px;
    border-radius:6px;
}

.nav-link:hover{
    background:var(--border);
    color:var(--white);
}

/* HERO */
.hero{
    max-width:900px;
    margin:100px auto;
    text-align:center;
}

.hero h1{
    font-size:42px;
    color:var(--white);
    margin-bottom:14px;
}

.hero p{
    font-size:16px;
    color:var(--text);
    margin-bottom:30px;
}

.hero button{
    padding:12px 28px;
    font-size:15px;
    background:var(--accent);
    color:#000;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
}

.hero button:hover{
    opacity:0.9;
}
</style>
</head>

<body>

<!-- NAVBAR (VISIBLE BUT LOCKED) -->
<nav class="navbar">
    <div class="brand">Quiz Master</div>
    <div class="nav-links">
        <a class="nav-link" href="/login">Home</a>
        <a class="nav-link" href="/login">Scores</a>
        <a class="nav-link" href="/login">Summary</a>
        <a class="nav-link" href="/login">Profile</a>
    </div>
</nav>

<!-- HERO -->
<section class="hero">
    <h1>Test Your Knowledge</h1>
    <p>Create quizzes, attempt challenges, track scores â€” all in one place.</p>
    <button onclick="location.href='/login'">Login to Continue</button>
</section>

</body>
</html>
