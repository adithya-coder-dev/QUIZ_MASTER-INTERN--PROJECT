<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Summary | Quiz Master</title>

<style>
:root{
    --bg:#0d1117;
    --panel:#161b22;
    --border:#30363d;
    --text:#c9d1d9;
    --white:#f0f6fc;
    --accent:#58a6ff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;}

body{background:var(--bg);color:var(--text);min-height:100vh;}

.navbar{
    display:flex;justify-content:space-between;align-items:center;
    padding:14px 28px;background:var(--panel);border-bottom:1px solid var(--border);
}

.brand{color:var(--white);font-size:18px;font-weight:600;}
.nav-links{display:flex;gap:18px;}
.nav-link{color:var(--text);text-decoration:none;font-size:14px;padding:6px 10px;border-radius:6px;}
.nav-link:hover{background:var(--border);color:var(--white);}

.container{max-width:1000px;margin:30px auto;padding:0 20px;}
h1{color:var(--white);margin-bottom:20px;}

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:20px;
}

.card{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:14px;
    padding:24px;
}

.card h3{color:var(--white);margin-bottom:10px;}
.card p{font-size:14px;color:#8b949e;margin-bottom:16px;}

.card a{
    color:var(--accent);
    text-decoration:none;
    font-weight:600;
    font-size:14px;
}
.card a:hover{text-decoration:underline;}
</style>
</head>

<body>

<nav class="navbar">
    <div class="brand">Quiz Master</div>
    <div class="nav-links">
        <a class="nav-link" href="{{ url_for('user_dashboard') }}">Home</a>
        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
    </div>
</nav>

<div class="container">
    <h1>Your Learning Summary</h1>

    <div class="cards">

        <div class="card">
            <h3>Available Quizzes</h3>
            <p>View and attempt active quizzes assigned to you.</p>
            <a href="{{ url_for('user_quizzes') }}">View Quizzes →</a>
        </div>

        <div class="card">
            <h3>Your Scores</h3>
            <p>Check results and review completed quizzes.</p>
            <a href="{{ url_for('user_dashboard') }}">View Scores →</a>
        </div>

        <div class="card">
            <h3>Your Profile</h3>
            <p>View your account details and upload profile image.</p>
            <a href="{{ url_for('user_profile') }}">Go to Profile →</a>
        </div>

    </div>
</div>

</body>
</html>
